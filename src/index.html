<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css" />
    <title>KaleidoCarve</title>
</head>
<body>
    <div class="left-controls">
        <div>
            <input type="radio" id="curve_id" value="curve" name="operation" checked>
            <label for="curve_id" class="curve-button"></label>
        </div>
        <div>
            <input type="radio" id="circle_id" value="circle" name="operation">
            <label for="circle_id" class="circle-button"></label>
        </div>
        <div>
            <input type="radio" id="selobj_id" value="selobj" name="operation">
            <label for="selobj_id" class="select-object-button"></label>
        </div>
        <div>
            <input type="radio" id="selcpt_id" value="selcpt" name="operation">
            <label for="selcpt_id" class="select-control-point-button"></label>
        </div>
        <div><input type="color" id="strokeColor_id" /><label>Color</label></div>
        <div>
	  <input type="range" id="radius_id" min="0" max="100" value="50"/>
	  <label>W</label>
	</div>
        <hr />
        <div>
          <input type="range" id="numCopies_id" name="vol" min="1" max="11" value="5"/>
	  <label>#</label>
        </div>
        <div><input type="checkbox" class="switch" id="reflection_id" /><label>Reflection</label></div>
        <div><input type="checkbox" class="switch" id="grid_id" checked="false"/><label>Grid</label></div>
        <div><input type="button" id="clear_id" value="Clear" /></div>
	<div><input type="text" id="scene_filename_id" value=""></input></div>
        <div>
	  <input type="button" id="save_scene_id" value="Save" />
	  <input type="button" id="load_scene_id" value="Load" />
	</div>
        <hr />
	<div><input type="text" id="diam_id" value="3.15"></input><label>Φ</label></div>
	<div><input type="text" id="angle_id" value="30"></input><label>∠</label></div>
	<div><input type="text" id="gcode_filename_id" value="kaleido.nc"></input></div>
        <div><input type="button" id="generate_id" value="Generate GCode" /></div>
	<div><input type="button" id="save_state_id", value="Save State"/></div>
	<hr />
        <div id="status">Status</div>
    </div>
    <div class="canvasContainer">
        <canvas id="canvas" class="scene"></canvas>
    </div>
    <script src="../src/curves.js"></script>
    <script src="../src/gcodeGenerator.js"</script>
    <script src="../src/grid.js"</script>
    <script src="../src/mouseHandler.js"></script>
    <script src="../src/renderer.js"></script>
    <script src="../src/scene.js"></script>
    <script src="../src/selectionHandler.js"></script>
    <script src="../src/transformation.js"></script>
    <script src="../src/util.js"></script>
</body>
</html>
